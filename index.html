<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="product-image-container"></div>
      <div class="product-details-container">
        <div class="product-main-title">Perfume</div>
        <h1 class="product-sub-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-content">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price-container">
          <b class="product-price">$149.99</b>
          <small class="product-price__line-through">
            <strike> $169.99</strike>
          </small>
        </div>
        <button class="product-btn">
          <img src="./images/icon-cart.svg" class="product-btn--icon" alt="" />
          Add to Cart
        </button>
      </div>
    </div>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
